{% extends "layout.html" %}
{% block content %}

<ul class="page-nav">
    <li>
        <a class="btn btn-outline-success" href="{{ url_for('produto_index') }}">Listar</a>
    </li>
</ul>

{% if produto %}
<h1><u>Atualizar</u> produto</h1>
{% else %}
<h1>Cadastro produto</h1>
{% endif %}


<form class="crud c2" action="/produto/{{action}}" method="POST">
    <input type="hidden" value={{produto.id}} name="id">

    <div class="form-group">
        <label for="nome">nome</label>
        <input value="{{produto.nome}}" type="text" class="form-control" name="nome" id="nome" required
            autocomplete="off">
    </div>

    <div class="form-group">
        <label for="categoria">categoria</label>
        <input value="{{produto.categoria}}" type="text" class="form-control" name="categoria" id="categoria" required>
    </div>

    <div class="form-group">
        <label for="preco">pre√ßo</label>
        <input value="{{produto.preco}}" type="text" class="form-control" name="preco" id="preco" required>
    </div>

    {% if produto %}
    <button type="submit" class="btn btn-danger">Atualizar</button>
    {% else %}
    <button type="submit" class="btn btn-primary">cadastrar</button>
    {% endif %}
</form>

{% endblock %}
