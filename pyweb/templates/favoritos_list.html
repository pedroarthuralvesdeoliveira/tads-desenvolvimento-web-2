{% extends "layout.html" %}
{% block content %}
<main>
    <h2>Lista de favoritos</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th class="actions">⌘</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{produto.id}}</td>
                <td>
                    <a title="editar">
                        {{produto.nome}}
                    </a>
                </td>
                <td>{{produto.categoria}}</td>
                <td>{{produto.preco}}</td>
                <td class="actions">
                    <a title="deletar" class="btn btn-danger" href="{{ url_for('remover_favorito', id=produto.id) }}">
                        <i class="bi bi-x-circle"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
